<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm">

    <div class="form-grop grow">

        <label class="col-sm-2 col-form-label">Name</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" 
            [ngClass]="{'is-invalid'}" class="form-control courseName.invalid">

            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>

           <!-- {{ courseName.name }}
            Invalid {{ courseName.invalid }}-->
           </div>
    
    </div>

    <div class="form-grop grow">

        <label class="col-sm-2 col-form-label">Price</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number"
            [ngClass]="{'is-invalid'}" class="form-control coursePrice.invalid">

            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    
    </div>

    <div class="form-grop grow">

        <label class="col-sm-2 col-form-label">Rating</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" type="number"
            [ngClass]="{'is-invalid'}" class="form-control courseRating.invalid">

            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    
    </div>

    <div class="form-grop grow">

        <label class="col-sm-2 col-form-label">Description</label>
    
        <div class="col-sm-10">
             <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" 
            [ngClass]="{'is-invalid'}" class="form-control courseDescription.invalid"></textarea>

            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="'/courses'" class="btn btn-secondary">Back</button>

</form>
